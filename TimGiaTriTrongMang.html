<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let value = prompt('Enter a Number')
  let numbers=[2,3,5,6,8,9]
  for(let i=0;i<numbers.length;i++){
    if(value == numbers[i]){
      alert("value " +numbers[i]+ " found at " +i)
    }
  }
</script>
</body>
</html>
